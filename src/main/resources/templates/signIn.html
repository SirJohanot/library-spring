<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head th:insert="~{fragments.html :: head(#{authentication.signInLocale} + ' | ' + #{general.appName})}">
</head>
<body>
<header th:replace="~{fragments.html :: header}">
</header>
<section id="main-content">
    <form class="login-form round-bordered-subject" method="post" action="/sign-in" autocomplete="on">
        <input type="text" name="login" th:placeholder="#{authentication.loginLocale}" placeholder="Login"/>
        <input type="password" name="password" th:placeholder="#{authentication.passwordLocale}"
               placeholder="Password"/>
        <button type="submit" th:text="#{authentication.signInLocale}">Sign in</button>
        <button type="button" onclick="window.location.href='/sign-up';" th:text="#{userCreation.signUp}">Sign up
        </button>
        <div th:if="${param.error}" th:text="#{authentication.error}" class="error-message">Invalid credentials</div>
    </form>
</section>
</body>
</html>
